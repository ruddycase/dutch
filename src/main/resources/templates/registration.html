<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="fragments/header :: head(title=#{reg.title})"></head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>
<body>
  <form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit"
      th:text=#{reg.login}></button>
  </form>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">
          <h2 th:text=#{reg.regform}></h2>
          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}" class="validation-message"></label>
              <input type="text" th:field="*{name}" placeholder="Name"
                class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <label th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}" class="validation-message"></label>
              <input type="text" th:field="*{lastName}"
                placeholder="Last Name" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <input type="text" th:field="*{email}"
                th:placeholder="#{reg.email}" class="form-control" /> <label
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}" class="validation-message"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <input type="password" th:field="*{password}"
                th:placeholder="#{reg.password}" class="form-control" /> <label
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}" class="validation-message"></label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary btn-block"
                th:text=#{reg.registeruser}></button>
            </div>
          </div>

          <h2>
            <span class="text-success" th:utext="${successMessage}"></span>
          </h2>

        </form>
      </div>
    </div>
  </div>
 

</body>
</html>
