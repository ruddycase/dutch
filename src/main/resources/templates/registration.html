<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="fragments/header :: head(title=#{reg.title})"></head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>

<body>
  <div class="container-fluid bg-light py-3">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card card-body">
          <fieldset>
            <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
              <label th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}" class="validation-message"></label>
              <input type="text" th:field="*{name}" placeholder="Name"
                class="form-control" />
            </div>
            <div class="form-group">
              <label th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}" class="validation-message"></label>
              <input type="text" th:field="*{lastName}"
                placeholder="Last Name" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{email}"
                  th:placeholder="#{reg.email}" class="form-control" />
                <label th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}" class="validation-message"></label>
            </div>
            <div class="form-group">
              <label
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}" class="validation-message"></label>
              <input type="password" th:field="*{password}"
                th:placeholder="#{reg.password}" class="form-control" />
            </div>
            
            <button type="Submit" class="btn btn-primary btn-block"
                th:text=#{reg.registeruser}></button>
            <h2>
              <span class="text-success" th:utext="${successMessage}"></span>
            </h2>
            </form>
            <br />
            <form th:action="@{/login}" method="post">
              <button type="Submit" class="btn btn-secondary btn-block"
                th:text=#{reg.tologin}></button>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
 
  <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
