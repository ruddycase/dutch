<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <head th:replace="fragments/header :: head(title=#{login.title})"></head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container" style="padding-top: 50px;">
	<div class="row">
	<div class="col-md-4">
      <div class="card rounded border-primary bg-light shadow p-3 mb-5">
      <div class="card-body">
        <form th:action="@{/login}" method="post">
          <input type="text" id="email" name="email"
                th:placeholder="#{login.email}" class="form-control" value="test@test.com" /> <br />
          <input type="password" th:placeholder="#{login.password}"
                id="password" name="password" class="form-control" value="testing1234" /> <br />
    
          <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;"
                  th:text=#{login.failed}></p>
          </div>
          <button class="btn btn-lg btn-primary btn-block" name="Submit"
                type="Submit" th:text="#{login.login}"></button>
        </form>
        <br /><br />
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight">
            <img onclick="updateLocale('en')"
                 th:src="@{/images/32x32_us.png}" class="img-responsive"
                 style="margin: 5px" alt="english" />
          </div>
          <div class="p-2 bd-highlight">
            <img onclick="updateLocale('fr')"
                 th:src="@{/images/32x32_fr.png}" class="img-responsive"
                 style="margin: 5px" alt="french" />
          </div>
          <div class="ml-auto p-2 bd-highlight">
            <form th:action="@{/registration}" method="post">
              <button type="Submit" class="btn btn-secondary">Register</button>
            </form>
          </div>
        </div>
      </div><!-- card body -->
    </div><!-- card -->
    </div><!-- column 1 -->
    
    <div class="col-md-8">
      <div id="carouselExampleSlidesOnly" class="carousel slide shadow p-3 mb-5" data-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{/images/pd1.jpg}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/images/pd2.jpg}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/images/pd3.jpg}" alt="Third slide">
          </div>
        </div>
      </div><!-- carousel -->
    </div><!-- col banner -->
    </div><!-- row -->
  </div><!-- container -->
  
  <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
